# PURL configuration for http://purl.obolibrary.org/obo/SCAtlas

idspace: SCATLAS
base_url: /obo/SCAtlas

products:
- SCAtlas.owl: https://raw.githubusercontent.com/EBISPOT/SCAtlas/master/SCAtlas.owl
- SCAtlas.obo: https://raw.githubusercontent.com/EBISPOT/SCAtlas/master/SCAtlas.obo

term_browser: ontobee
example_terms:
- SCAtlas_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/EBISPOT/SCAtlas/v

- prefix: /tracker/
  replacement: https://github.com/EBISPOT/SCAtlas/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/SCATLAS?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/EBISPOT/SCAtlas/master/
