id: scatlas
title: Single Cell Atlas
github_org: EBISPOT
git_main_branch: master
repo: scatlas_ontology
report_fail_on: ERROR
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: bto
      use_base: TRUE
    - id: cl
      use_base: TRUE
    - id: chebi
      is_large: TRUE
      use_gzipped: TRUE
      make_base: TRUE
      mirror_from: https://raw.githubusercontent.com/obophenotype/chebi_obo_slim/main/chebi_slim.owl
    - id: go
      make_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/GO_
        - http://purl.obolibrary.org/obo/GOREL_
        - http://purl.obolibrary.org/obo/GOCHE_
    - id: peco
      make_base: TRUE
    - id: pato
      use_base: TRUE
    - id: fbbt
      use_base: TRUE
    - id: to
      make_base: TRUE
    - id: po
      make_base: TRUE
    - id: wbls
      use_base: TRUE
    - id: ncit
      is_large: TRUE
    - id: uberon
      use_base: TRUE
    - id: rs
      make_base: TRUE
    - id: fbdv
      use_base: TRUE
    - id: omit
      make_base: TRUE
    - id: obi
      use_base: TRUE
    - id: ordo
      mirror_from: https://www.orphadata.com/data/ontologies/ordo/last_version/ORDO_en_4.4.owl
    - id: uberon-bridge-to-fbbt
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-fbbt.owl
    - id: ncbitaxon
      is_large: TRUE
      use_gzipped: TRUE
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: efo
      mirror_from: http://www.ebi.ac.uk/efo/efo.owl
    - id: cl-bridge-to-fbbt
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-fbbt.owl
    - id: mondo
      use_base: TRUE
    - id: clo
      make_base: TRUE
subset_group:
  ids:
    - scatlas_slim
components:
  products:
    - filename: fbbt.owl
    - filename: cl.owl
robot_java_args: '-Xmx10G'
