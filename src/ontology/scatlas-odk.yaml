id: scatlas
title: Single Cell Atlas
github_org: EBISPOT
git_main_branch: master
repo: scatlas_ontology
report_fail_on: ERROR
export_formats:
  - owl
  - obo
  - json
import_group:
  products:
    - id: bto
    - id: cl
      use_base: TRUE
    - id: chebi
      make_base: TRUE
      use_gzipped: TRUE
      is_large: TRUE
    - id: go
      use_base: TRUE
      base_iris:
        - http://purl.obolibrary.org/obo/GO_
        - http://purl.obolibrary.org/obo/GOREL_
        - http://purl.obolibrary.org/obo/GOCHE_
    - id: peco
      mirror_from: http://purl.obolibrary.org/obo/peco.owl
    - id: pato
      use_base: TRUE
    - id: fbbt
    - id: to
    - id: po
    - id: wbls
    - id: ncit
    - id: uberon
      use_base: TRUE
    - id: rs
    - id: fbdv
    - id: omit
    - id: obi
    - id: ordo
      mirror_from: https://www.ebi.ac.uk/ols/ontologies/ordo/download
    - id: uberon-bridge-to-fbbt
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/uberon-bridge-to-fbbt.owl
    - id: ncbitaxon
      mirror_from: http://purl.obolibrary.org/obo/ncbitaxon/subsets/taxslim.owl
    - id: efo
      mirror_from: https://www.ebi.ac.uk/ols/ontologies/efo/download
    - id: cl-bridge-to-fbbt
      mirror_from: http://purl.obolibrary.org/obo/uberon/bridge/cl-bridge-to-fbbt.owl
subset_group:
  ids:
    - scatlas_slim
robot_java_args: '-Xmx10G'
